    function cleanUp(num1) {
        var result = parseInt(num1);
        if (isNaN(result)) { result = 100;}
        return result;
    }
    function calcAdd (num1,num2) {
      if (num1 === undefined) { num1 = 0;}
      if (num2 === undefined) { num2 = 0;}
      num1 = cleanUp(num1);
      num2 = cleanUp(num2);
      var result = num1 + num2;
      return result;
    }
    function calcSubtract (num1, num2) {
      num1 = cleanUp(num1);
      num2 = cleanUp(num2);
      var result = num1 - num2;
      return result
    }
    function calcMultiply (num1, num2) {
      var result = num1 * num2;
      return result
    }
    function calcDivide (num1, num2) {
