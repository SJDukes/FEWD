<ul>
</ul>

<ul id="Test">
</ul>

<script>
var favoriteMovies = [
  { name: 'Cool Runnings', year: 1993, url: 'http://www.imdb.com/title/tt0106611/' },
  { name: 'Terminator 2', year: 1991, url: 'http://www.imdb.com/title/tt0103064/' },
  { name: 'Interstellar', year: 2014, url: 'http://www.imdb.com/title/tt0816692/' }
]

// Create a <li> for each movie that looks like this and add it to the list:
// <li>
//   <a href="http://www.imdb.com/title/tt0106611/">Cool Runnings</a>
// </li>

var myList = document.querySelector("ul")

function addItemToList (item) {
  var movie = document.createElement("li");
  var movielink = document.createElement("a");
  movielink.setAttribute("href",item.url);
  movielink.setAttribute("target","_blank");
  movielink.textContent = item.name;
  var movieyear = document.createElement("span");
  movieyear.textContent = " (" + item.year + ")";
  movie.appendChild(movielink);
  movie.appendChild(movieyear);
  myList.appendChild(movie);
}

for (var i=0; i< favoriteMovies.length; i=i+1) {
  addItemToList(favoriteMovies[i]);
}

</script>
