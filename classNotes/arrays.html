<ul>
  <li><input type="text" id="item-1" value="tomatoes"></li>
  <li><input type="text" id="item-2" value="avocado"></li>
  <li><input type="text" id="item-3" value="bananas"></li>
  <li><input type="text" id="item-4" value="celery"></li>
  <li><input type="text" id="item-5" value="apples"></li>
</ul>

<ol>
  <li id="item-a"></li>
  <li id="item-b"></li>
  <li id="item-c"></li>
  <li id="item-d"></li>
  <li id="item-e"></li>
</ol>

<script>
// Copy the values from the first list into the second list but sort them!

function addToList(id,array) {
  var item = document.querySelector(id);
  array.push(item.value);
}

function setContent (item,Content) {
  var elem = document.querySelector(item);
  elem.textContent = Content;
}

var myArray = [];

addToList("#item-1",myArray);
addToList("#item-2",myArray);
addToList("#item-3",myArray);
addToList("#item-4",myArray);
addToList("#item-5",myArray);

myArray.sort();
myArray.reverse();

setContent("#item-a",myArray.pop());
setContent("#item-b",myArray.pop());
setContent("#item-c",myArray.pop());
setContent("#item-d",myArray.pop());
setContent("#item-e",myArray.pop());

</script>
